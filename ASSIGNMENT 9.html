<!DOCTYPE html>
<html>
<head>
	<title>Reservation request</title>
</head>
<body bgcolor="33FFFD">
	<form>
		<fieldset>
			<legend>General Information</legend>
			<label for="arrival">Arrival Date : </label>
			<input name="arrival" id="arrival" type="date" required>
			<br><br>
			<label for="nights">Nights : </label>
			<input name="nights" id="nights" type="text" required pattern="[0-9]">
			<br><br>
			<label for="adult">Adults : </label>
			<select name="adult" id="adult">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			<br><br>
			<label for="children">Children : </label>
			<select name="children" id="children">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Preferences</legend>
			<label for="room">Room Type : </label>
			<input name="room" id="room" type="radio" required>Standard
			<input name="room" id="room" type="radio" required>Business
			<input name="room" id="room" type="radio" required>Suite
			<br><br>
			<label for="bed">Bed Type : </label>
			<input name="bed" id="bed" type="radio" required>King
			<input name="bed" id="bed" type="radio" required>Double King
			<br><br>
			<input name="smoke" id="smoke" type="checkbox" required>Smoking
			<br><br>
			<label for="food">Food Type : </label>
			<input name="food" id="food" type="text" required>
		</fieldset>
		<fieldset>
			<legend>Contact Information</legend>
			<label for="name">Name : </label>
			<input name="name" id="name" type="text" required>
			<br><br>
			<label for="email">Email : </label>
			<input name="email" id="email" type="email" required>
			<br><br>
			<label for="phone">Phone : </label>
			<input name="phone" id="phone" type="tel" required pattern="[1-9]{1}[0-9]{9}">
			<br><br>
			<label for="pass">Password : </label>
			<input name="pass" id="pass" type="password" required>
		</fieldset>
		<fieldset>
			<legend>Distance Information</legend>
			<label for="fuel">Fuel Meter : </label>
			<meter name="fuel" id="fuel" min="0" max="100" low="30" optimism="50" high="70" value="90">Fuel Meter</meter>
			<br><br>
			<label for="prog">Progress Bar : </label>
			<progress name="prog" id="prog" value="90" max="100">
			</progress>
			<br><br>
			<label for="places of visit">Write about the place of Visit : </label>
			<br>
			<textarea name="places of visit" id="places of visit" rows="5" cols="50" placeholder="Enter Your Paragraph"></textarea>
		</fieldset>
	</form>
</body>
</html>
